siteTitle: "Kávé Krónikás "
siteUrl: https://kavekronikas.hu
siteDescription: Milyen növény a kávé? Hol terem? Mi számít jónak? Hogyan kerül
  az asztalra? Hol érdemes inni kávét? Mi a különbség a sötét és a világos
  pörkölés között? Mi az a speciality? Kik kávézhattak együtt a történelem
  során? Mitől egyedi egy kávézó? Hova üljünk be ha Budapesten/Magyarországon
  vagyunk? ilyen és hasonló kérdésekre keresem a válaszokat :) Baristának lenni
  nem egy foglalkozás, inkább egy életmód! Tartsatok velem!
